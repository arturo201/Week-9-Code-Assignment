<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-nav">
        <div class="container-fluid justify-content-center">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Home</a>
                <a class="navbar-brand" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <h3>Contact Us!</h3>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <form>
                    <div class="input-group">
                        <span class="input-group-text">First Name</span>
                        <input type="text" aria-label="First name" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Last Name</span>
                        <input type="text" aria-label="Last name" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Phone #</span>
                        <input type="tel" aria-label="Phone Number" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Message</span>
                        <textarea aria-label="Message" class="form-control"></textarea>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Submit" class="btn btn-primary" id="buttons">
                        <input type="reset" value="Clear" class="btn btn-secondary" id="buttons">
                    </div>
                </form>
            </div>
        </div>
    </div>



    





    


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
